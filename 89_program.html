<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #f7f8f0, #d9e9f7);
        margin: 0;
        padding: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        color: #333;
    }
    table {
        border-collapse: collapse;
        width: 60%;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: center;
    }
    th {
        background-color: #4caf50;
        color: white;
    }
    tr:nth-child(even) {
        background-color: #f9f9f9;
    }
    tr:hover {
        background-color: #f1f1f1;
    }
    .button-container {
        display: flex;
        gap: 10px;
    }
    button {
        background-color: #4caf50;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        box-shadow: 0 3px 5px rgba(0, 0, 0, 0.2);
    }
    button:hover {
        background-color: #45a049;
    }
    button:active {
        background-color: #3e8e41;
        box-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.2);
    }
</style>
</head>
  </head>
  <body>
    <p style="background-color: #eadddd;font-size: xx-large;">WELCOME TO CLICK GAME</p>
    <P style="font-size: x-large;background-color: #fdfbfc;">LETS START GAME: 
        PLEASE CLICK HERE TO START GAME</P>
    <button onclick="startprogram()">
      <span id="click_me">CLICK HERE </span>
    </button>
    <br />
    <br />
    <br />
    <br />

    <table border="1" ; width="100%" ; cellspacing="0">
<thead>
    <th>S.N</th>
    <th>Name</th>
    <th>Count</th>
</thead>
    <tbody id="data">

    </tbody>
    </table>

    <script src="./90_program.js"></script>
  </body>
</html>
